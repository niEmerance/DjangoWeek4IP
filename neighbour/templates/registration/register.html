{%extends 'base.html'%}
{% load bootstrap4 %}
{% block title %} Create Account {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="panel-heading">
                    <h3 class="text-center" style="font-family: serif;color: rgba(0,0,0,0.8)">Create Account</h3>
        </div>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>
{% endblock %}
